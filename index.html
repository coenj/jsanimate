<!doctype html>
<html>

<head>
    <title>Coen Janssen animatie</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.0.0.js" /></script>

</head>


<body>

    <div class="container">
        <div class="boxA"></div>
        <div class="boxB"></div>
        <div class="boxC"></div>
        <div class="boxD"></div>
        <div class="boxE"></div>
        <div class="boxF"></div>
        <div class="boxG"></div>
        <div class="boxH"></div>
        <div class="boxI"></div>
    </div>
</body>
<script>
    window.onload = function () {
        var divs = document.getElementsByTagName("div")
        var i = 0
        var j = 0
        var speed = -1
        var vert = 0
        function animate() {
            console.log(i)
            console.log(vert)
            

            vert += 8
            if (vert > window.innerHeight) { vert = 0 }

            for (i = 0; i < divs.length; i++) {
                divs[i].style.top = vert + "px"

                //  divs[i].style.backgroundColor="rgb("+i*12+","+i*25+","+Math.floor(Math.random() * 255)+")"
                divs[i].style.background = 'url("./images/halfwoman3.svg")'
                divs[i].style.backgroundSize = "100% 100%"
             
            }
            requestAnimationFrame(animate)
        }
        animate();
        //$("div").css("top","20px")

    }

</script>

</html>
